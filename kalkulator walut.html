<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <script defer src="kalkulator.js"></script>
</head>

<body class="strona">

    <header class="header">

        <h1> Kalkulator Walut</h1>
    </header>

    <form class="js-form form">
        <fieldset>
            <legend class="form__legend">
                Przelicznik walut na złote
            </legend>
            <p>
                <label>
                    Waluta:
                    <select class="form__label js-select" name="waluty">
                        <option value="">-- wybierz walutę --</option>
                        <option value="euro">Euro</option>
                        <option value="usd">Dolar amerykański</option>
                        <option value="funt">Brytyjski funt</option>
                        <option value="peso">Peso meksykańskie</option>
                        <option value="szyling">Szyling tanzański</option>
                    </select>
                </label>
            </p>
            <p>
                <label class="js-kurs">Aktualny kurs: </label>
            </p>
            <p>
                Wpisz wartość do przeliczenia: <input class="form__label js-wartosc" type="number" name="przelicz">
            </p>
            
        </fieldset>
        <p>
            <label class="form__wynik js-wynik">Twoja wartość w przybliżeniu wynosi:</label>
        </p>
    </form>



</body>
